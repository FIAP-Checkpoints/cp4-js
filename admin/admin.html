<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sustainable Shop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Sustainable Shop Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2>Manage Products</h2>
      <form id="product-form" class="mb-5">
        <input type="hidden" id="product-id">
        <div class="mb-3">
          <label for="product-name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="product-name" required>
        </div>
        <div class="mb-3">
          <label for="product-category" class="form-label">Category</label>
          <select class="form-select" id="product-category" required>
            <option value="clothes">Clothes</option>
            <option value="beauty">Beauty</option>
            <option value="utility">Utility</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="product-price" class="form-label">Price</label>
          <input type="number" class="form-control" id="product-price" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="product-img" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="product-img" required>
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label">Description</label>
          <textarea class="form-control" id="product-description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
      </form>

      <h3>Product List</h3>
      <div class="row" id="admin-product-list">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="admin.js"></script>
  </body>
</html>
