<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sustainable Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Sustainable Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/admin.html">Admin</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas">
              <svg class="bi" width="24" height="24"><use href="#cart"></use></svg> Cart
              <span class="badge bg-light text-dark" id="cart-count">0</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Product Listing -->
    <div class="container my-5">
      <div class="row mb-3">
        <div class="col-12">
          <h2>Products</h2>
          <div class="input-group mb-3">
            <span class="input-group-text">Filter by Category</span>
            <select class="form-select" id="category-filter">
              <option value="all">All</option>
              <option value="clothes">Clothes</option>
              <option value="beauty">Beauty</option>
              <option value="utility">Utility</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" id="product-list">
        <!-- Dynamic Product Cards -->
      </div>
    </div>

    <!-- Offcanvas Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas" aria-labelledby="cartCanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartCanvasLabel">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div id="cart-items">
          <!-- Cart Items -->
        </div>
        <div class="cart-total text-end mt-3">
          <strong>Total: $<span id="cart-total">0.00</span></strong>
        </div>
        <a href="/checkout/checkout.html" class="btn btn-success w-100 mt-3">Proceed to Checkout</a>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Cart and Product Filter -->
    <script src="main.js"></script>
  </body>
</html>
